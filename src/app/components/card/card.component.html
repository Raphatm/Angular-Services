<div class="card__input">
  <input
    type="text"
    (input)="getPokemon($any($event.target).value)"
    class="input__Card"
  />
</div>

<div class="card">
  <div class="card__title">
    <h3>{{ pokemon.name | titlecase | transformador : "Pokemon:" : "1" }}</h3>
  </div>
  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon" />
  </div>
  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let t of pokemon.types">
      {{ t.type.name | titlecase }}</span
    >
  </div>
</div>
